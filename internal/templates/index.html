<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Профиль пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" />
    <link href="/static/styles.css" rel="stylesheet" type="text/css" />
    <style>
        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .profile-photo-container {
            height: 600px;
        }
        .carousel {
            height: 85%;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="profile-container shadow">
            <div class="row g-0">
                <!-- Левая колонка с каруселью фото -->
                <div class="col-md-6 profile-photo-container d-flex flex-column">
                    <div id="profileCarousel" class="carousel slide flex-grow-1" data-bs-ride="carousel">
                        <div class="carousel-inner" id="carousel-inner">
                            <!-- Фотографии будут добавлены через JS -->
                        </div>
                        <!-- Навигационные стрелки -->
                        <button class="carousel-control-prev" type="button" data-bs-target="#profileCarousel" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Предыдущий</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#profileCarousel" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Следующий</span>
                        </button>
                    </div>
                    
                    <!-- Кнопки действий -->
                    <div class="profile-actions">
                        <button class="action-btn dislike-btn">
                            <i class="bi bi-x-lg"></i> Не подходит
                        </button>
                        <button class="action-btn like-btn">
                            <i class="bi bi-heart-fill"></i> Нравится
                        </button>
                    </div>
                </div>
                
                <!-- Правая колонка с информацией -->
                <div class="col-md-6 info-section">
                    <div class="profile-info">
                        <h2 id="user-name-age">Загрузка...</h2>
                        <p class="text-muted" id="user-description"></p>
                        
                        <div class="my-3">
                            <p id="user-bio"></p>
                        </div>
                        
                        <div class="mb-3">
                            <span class="looking-for" id="relationship-status">Свободные отношения</span>
                        </div>
                        
                        <hr />
                        
                        <div class="mb-4">
                            <h5>Личное</h5>
                            <p id="user-personal-info">
                                <span id="zodiac-sign">Близнецы</span> • 
                                <span class="status-badge" id="user-status">Свободен</span><br />
                                <span id="user-height">166 см</span> • 
                                <span id="user-children">Нет детей</span>
                            </p>
                            <p class="text-muted" id="user-habits">Редко: Вейп • Хожу пешком</p>
                        </div>
                        
                        <div class="mb-4">
                            <h5>Образование и работа</h5>
                            <ul class="list-unstyled" id="user-education">
                                <li>✓ <span id="education-item1">ВГЛТУ им. Г. Ф. Морозова</span></li>
                                <li>✓ <span id="education-item2">Бариста</span></li>
                            </ul>
                        </div>
                        
                        <div>
                            <h5>Интересы</h5>
                            <div id="user-interests">
                                <!-- Интересы будут добавлены через JS -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Наш JavaScript код -->
    <script src="/static/script.js"></script>
</body>
</html>
